{% extends 'base.html' %}
    {% block title %}
        {{ post.title_tag }}
    {% endblock %}
{% block content %}

<h1>{{ post.title }}</h1>
<small> By: {{ post.author.first_name }} {{ post.author.last_name }} </small>
    <small> <a href="{% url 'update-post' post.pk %}">(Edit)</a> </small>
    <small> <a href="{% url 'delete-post' post.pk %}" style="color: red">(Delete)</a> </small>
<br/>
<hr>
<br/>
{{ post.body }}

<br/><br/>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
